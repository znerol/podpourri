---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - develop
    tags:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Lint
        run: make lint

  unittest:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit test
        run: make python=python3 test

  dist:
    name: Dist
    runs-on: ubuntu-latest

    needs:
      - lint
      - unittest

    if: >
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/develop' ||
        startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Install sphinx
        run: >
            sudo apt-get install --yes
            python3-sphinx
            python3-sphinx-rtd-theme
            python3-sphinxcontrib.plantuml

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make dist
        run: make dist

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 3
